apply plugin: 'com.android.application'

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    return formattedDate
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    def versionMajor = 1
    def versionMinor = 2
    def versionPatch = 0
    def versionBuild = getDate().toInteger()
    def versionId = versionBuild + (versionMajor * 1000 + versionMinor * 100 + versionPatch * 10)

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "me.kartikarora.transfersh"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode versionId
        versionName "${versionMajor}.${versionMinor}.${versionPatch} - ${versionId}"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix " - dev"
        }
    }
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:customtabs:24.1.1'
    compile 'com.google.android.gms:play-services-analytics:9.4.0'
    compile 'com.google.firebase:firebase-ads:9.4.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    compile 'ch.acra:acra:4.9.0'
}

apply plugin: 'com.google.gms.google-services'